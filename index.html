<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p class="heading">New Employees</p>

        <form id="form">
            <div id="inputs-container">
                <div>
                    <label for="name">Enter Name</label> <br>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="profession" class="label-mt">Enter Profession</label> <br>
                    <input type="text" id="profession">
                </div>
                <div>
                    <label for="age" class="label-mt">Enter Age</label> <br>
                    <input type="number" id="age">
                </div>
            </div>
            <button id="submit" type="submit">Add User</button>
        </form>

        <div class="error-message"></div>
        <div class="success-message"></div>

        <p class="heading employees-heading">Added Employees</p>
        <div id="employees-container">
            <!-- Data will come from Form -->
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
